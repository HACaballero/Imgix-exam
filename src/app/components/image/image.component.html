<div class="container">
  <div class="row">
    <div class="col-8">
      <select
        class="form-select"
        aria-label="Propiedad"
        (change)="changeImage($event.target.value)"
      >
        <option *ngFor="let image of images" [value]="image.url">
          {{ image.name }}
        </option>
      </select>
    </div>
    <div class="col-4">
      <a [href]="actualImage + properties" target="_blank" download
        ><button
          type="button"
          class="btn btn-primary"
          style="margin-bottom: 15px"
        >
          Descargar
        </button>
      </a>
    </div>
  </div>
  <img [src]="actualImage + properties" class="main" alt="" />
  <textarea disabled [value]="actualImage + properties"></textarea>
</div>
